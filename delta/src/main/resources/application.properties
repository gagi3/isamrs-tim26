#Spring DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/delta?autoReconnect=true&useSSL=false&createDatabaseIfNotExist=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
#Uncomment only when the database is empty and you want to fill it with data.
#spring.datasource.data = classpath:/data.sql
#JPA-Hibernate
spring.jpa.show-sql=false
#Hibernate ddl auto (create, create-drop, validate, update)
#IMPORTANT: When you're creating a database, put update. When the database is created, put validate.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=true
#this line uncomment only when initialization for the first time, otherwise comment it
#spring.datasource.initialization-mode=always
#Optimizacija za mysql upite
spring.jpa.properties.hibernate.dialect=com.delta.fly.service.MySQLCustomDialect
spring.jpa.properties.hibernate.connection.collation=utf8_bin
#Svasta nesto
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.datasource.hikari.data-source-properties.useUnicode=true
spring.datasource.hikari.data-source-properties.characterEncoding=UTF-8
spring.datasource.tomcat.connection-properties=useUnicode=true;characterEncoding=utf-8;
