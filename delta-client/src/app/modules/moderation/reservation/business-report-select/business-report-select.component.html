<html>

<body>

<div *ngIf = "read; else flightForm">
  Flight added successfully.
</div>



<ng-template #flightForm>
  <div class="container-all">
    <div class="row col-sm-6" style="max-width:350px;">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

        <div class="form-group">
          <div class="text-desc">
            BUSINESS REPORT
          </div>
        </div>

        <div class="form-group">
          <div class="container-outer">
            <div class="container-inner">
              <input type="radio" class="hidden" id="input1" name="inputs" value="daily" [(ngModel)]="type">
              <label class="entry" for="input1" value="daily"><div class="circle"></div><div class="entry-label">DAILY</div></label>
              <input type="radio" class="hidden" id="input2" name="inputs" value="weekly" [(ngModel)]="type">
              <label class="entry" for="input2" value="weekly"><div class="circle"></div><div class="entry-label">WEEKLY</div></label>
              <input type="radio" class="hidden" id="input3" name="inputs" value="monthly" [(ngModel)]="type">
              <label class="entry" for="input3" value="monthly"><div class="circle"></div><div class="entry-label">MONTHLY</div></label>
              <input type="radio" class="hidden" id="input4" name="inputs" value="yearly" [(ngModel)]="type">
              <label class="entry" for="input4" value="yearly"><div class="circle"></div><div class="entry-label">YEARLY</div></label>
              <input type="radio" class="hidden" id="input5" name="inputs" value="custom" [(ngModel)]="type">
              <label class="entry" for="input5" value="custom" ><div class="circle"></div><div class="entry-label">CUSTOM</div></label>
              <div class="highlight"></div>
              <div class="overlay"></div>
            </div>
          </div>
        </div>

        <svg width="0" height="0" viewBox="0 0 40 240">
          <defs>
            <mask id="holes">
              <rect x="0" y="0" width="100" height="240" fill="white" />
              <circle r="12" cx="20" cy="20" fill="black"/>
              <circle r="12" cx="20" cy="70" fill="black"/>
              <circle r="12" cx="20" cy="120" fill="black"/>
              <circle r="12" cx="20" cy="170" fill="black"/>
              <circle r="12" cx="20" cy="220" fill="black"/>
            </mask>
          </defs>
        </svg>

        <div *ngIf="type === 'monthly'" class="form-group">
          <label for="month">Month</label>
          <label>
            <select [(ngModel)]="month" [ngModelOptions]="{standalone: true}" name="airplane" required>
              <option value="January" >January</option>
              <option value="February" >February</option>
              <option value="March" >March</option>
              <option value="April" >April</option>
              <option value="May" >May</option>
              <option value="June" >June</option>
              <option value="July" >July</option>
              <option value="August" >August</option>
              <option value="September" >September</option>
              <option value="October" >October</option>
              <option value="November" >November</option>
              <option value="December" >December</option>
            </select>
          </label>
        </div>

        <div *ngIf="type !== 'monthly' && type !== 'yearly'" class="form-group">
          <label for="after">From</label>
          <input type="datetime-local" class="form-control" name="before" [(ngModel)]="dto.after" required />
        </div>

        <div *ngIf="type === 'custom'" class="form-group">
          <label for="before">Until</label>
          <input type="datetime-local" class="form-control" name="before" [(ngModel)]="dto.before" required />
        </div>

        <div class="form-group">
          <button type="submit" class="signinbtn btn">ADD</button>
          <button class="cancelbtn btn" type="button" (click)="cancel()">CANCEL</button>
        </div>

      </form>
    </div>
  </div>
</ng-template>

</body>

</html>
