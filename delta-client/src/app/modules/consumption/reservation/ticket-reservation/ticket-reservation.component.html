<html>

<body>

<div *ngIf = "reserved; else flightForm">
  Ticket reserved.
</div>



<ng-template #flightForm>
  <div class="container-all">
    <div class="row col-sm-6" style="max-width:350px;">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

        <div class="form-group">
          <div class="text-desc">
            TICKET RESERVATION
          </div>
        </div>

        <div class="form-group">
          <label for="friend">Who is the ticket for?</label>
          <div class="container-outer">
            <div class="container-inner">
              <input type="radio" class="hidden" id="input1" name="inputs" value="true" [value]="true" [(ngModel)]="friend">
              <label class="entry" for="input1" value="true"><div class="circle"></div><div class="entry-label">FOR A FRIEND</div></label>
              <input type="radio" class="hidden" id="input2" name="inputs" value="false" [value]="false" [(ngModel)]="friend">
              <label class="entry" for="input2" value="false"><div class="circle"></div><div class="entry-label">FOR YOURSELF</div></label>
              <div class="highlight"></div>
              <div class="overlay"></div>
            </div>
          </div>
        </div>

        <svg width="0" height="0" viewBox="0 0 40 140">
          <defs>
            <mask id="holes">
              <rect x="0" y="0" width="100" height="140" fill="white" />
              <circle r="12" cx="20" cy="20" fill="black"/>
              <circle r="12" cx="20" cy="70" fill="black"/>
              <circle r="12" cx="20" cy="120" fill="black"/>
            </mask>
          </defs>
        </svg>

        <div class="form-group" *ngIf="friend === true">
          <label for="selectedFriend">Select a friend</label>
          <label>
            <select [(ngModel)]="selectedFriend" [ngModelOptions]="{standalone: true}" name="friends" required>
              <option *ngFor="let f of friends" [ngValue]="f"  >{{f.username}}</option>
            </select>
          </label>
        </div>

        <div class="form-group">
          <button class="signupbtn btn" type="submit" >ADD</button>
          <button class="cancelbtn btn" type="submit" (click)="cancel()">CANCEL</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>

</body>

</html>
